<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="wrapper-large">
      <div></div>
      <div>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./history.html">History</a></li>
            <li><a href="./googlebooks.html">Google Books</a></li>
            <li><a href="./bookform.html">Add New Book</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search..." />
          <i
            class="fa-solid fa-magnifying-glass fa-xl"
            onclick="filterBySearch()"
          ></i>
        </div>
      </div>
      <div></div>
    </header>
    <main class="wrapper-large">
      <div></div>
      <div class="flex-column">
        <div class="">
          <label>Favorites</label>
          <input
            type="checkbox"
            onclick="favoritesFilter()"
            class="favoritesSelector"
          />
        </div>
        <div class="book__grid"></div>
        <div class="pagination">
          <i
            class="fa-solid fa-chevron-left BackPage"
            onclick="switchPage(-1)"
          ></i>
          <p id="currentPage">1</p>
          <i
            class="fa-solid fa-chevron-right NextPage"
            onclick="switchPage(1)"
          ></i>
        </div>
      </div>
      <div></div>
    </main>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./js/localAPI.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
