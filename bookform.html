<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="wrapper-large">
      <div></div>
      <div>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./history.html">History</a></li>
            <li><a href="./googlebooks.html">Google Books</a></li>
            <li><a href="./bookform.html">Add New Book</a></li>
          </ul>
        </nav>
      </div>
      <div></div>
    </header>
    <main class="wrapper-medium">
      <div></div>
      <div class="flex-column">
        <form>
          <div>
            <label> Image URL</label>
            <input type="url" name="image" value="http://dfg" required />
          </div>
          <div>
            <label>Book Name</label>
            <input type="text" name="bookName" value="1" required />
          </div>
          <div>
            <label>Authors</label>
            <div id="authors">
              <input type="text" name="authorsName[0]" value="1" required />
            </div>
          </div>
          <button onclick="addAuthor()" type="button" class="button">
            Add Author
          </button>
          <div>
            <label for="">Description</label>
            <input type="text" name="shortDescription" value="1" required />
          </div>
          <div>
            <label for="">Categories</label>
            <div id="categories">
              <input type="text" name="categories[0]" value="1" required />
            </div>
          </div>
          <button onclick="addCategory()" type="button" class="button">
            Add Category
          </button>
          <div>
            <label for="">Pages</label>
            <input type="number" name="numPages" value="1" required />
          </div>
          <div>
            <label for="">Copies</label>
            <input type="number" name="numCopies" value="1" required />
          </div>
          <div>
            <label for="">ISBN</label>
            <input type="text" name="ISBN" />
          </div>
          <button type="submit" class="button">Submit Book</button>
        </form>
        <div></div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/localAPI.js"></script>
    <script src="./js/bookform.js"></script>
  </body>
</html>
